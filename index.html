<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lab3/style.css"> 
    <title>YouTube Макет</title>
</head>
<body>
    <!-- Боковая панель -->
    <aside class="sidebar">
        <div class="menu-item">Головна</div>
        <div class="menu-item">Shorts</div>
        <div class="menu-item">Підписки</div>
        <div class="menu-item">Ви</div>
    </aside>

    <!-- Основной контент -->
    <div class="content-wrapper">
        <!-- Шапка -->
        <header class="header">
            <div class="logo">YouTube</div>
            <div class="search-bar">
                <input type="text" placeholder="Введите запрос">
                <button>Пошук</button>
            </div>
        </header>

        <!-- Навигация по категориям -->
        <nav class="categories">
            <button>Все</button>
            <button>Ігри</button>
            <button>Музика</button>
            <button>Новини</button>
            <button>Туризм</button>
            <button>Спорт</button>
        </nav>

        <!-- Основной контент с видео -->
        <main class="main">
            <div class="video-grid">
                <div class="video-card">
                    <iframe width="320" height="180" src="https://www.youtube.com/embed/j1yKEDHz4_M?si=yLvXoJFQn5nSIacL" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <h3>Свожу танкистов с ума чавканьем и хлюпаньем</h3>
                    <p>Azazin Kreet • 1 просмотров • 2 года назад</p>
                </div>

                <div class="video-card">
                    <iframe width="320" height="180" src="https://youtu.be/0BjlBnfHcHM?si=RqY099smjb9tSf7a" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <h3>Beat Ronaldo, Win $1,000,000</h3>
                    <p>Mr.Beast • 943 просмотров • 25 год назад</p>
                </div>

                <div class="video-card">
                    <iframe width="320" height="180" src="https://youtu.be/Ee4cugFokeg?si=HlAXUJC_T7cghlFy" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <h3>Смешные Моменты | Как Я Встретил Вашу Маму | 1 Сезон</h3>
                    <p>S01 E01 • 5 млн просмотров • 6 месяцев назад</p>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
